<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return on Assets Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="returnonAssetsRadio" name="variables" checked>
  <label for="returnonAssetsRadio">Return on Assets</label>

  <input type="radio" id="netIncomeAfterTaxRadio" name="variables">
  <label for="netIncomeAfterTaxRadio">Net Income After Tax</label>

  <input type="radio" id="totalAssetsRadio" name="variables">
  <label for="totalAssetsRadio">Total Assets</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Net Income After Tax</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Total Assets</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
